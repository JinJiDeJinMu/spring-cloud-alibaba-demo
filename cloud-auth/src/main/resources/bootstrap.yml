spring:
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        namespace: 51b1f0f7-8a62-4b43-8be9-42892b02bb10
        file-extension: yaml
        cluster : default
  application:
    name: service-auth
  profiles:
    active: dev
  main:
    allow-bean-definition-overriding: true

  security:
    oauth2:
      resource:
        filter-order: 3

mybatis:
  type-aliases-package: com.funtl.oauth2.server.domain
  mapper-locations: classpath:mapper/*.xml

auth:
  ttl: 3600  #token存储到redis的过期时间
  clientId: changgou
  clientSecret: changgou
  cookieDomain: localhost
  cookieMaxAge: -1
encrypt:
  key-store:
    location: classpath:/changgou.jks
    secret: changgou
    alias: changgou
    password: changgou