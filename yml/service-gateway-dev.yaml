server:
 port: 8090
feign:
  sentinel:
    enabled: true
spring:
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
    gateway:
      discovery:
        locator:
          enabled: true # 让gateway从nacos中获取服务信息
      routes:
      - id: good-route
        uri: lb://service-good
        predicates:
        - Path=/service-good/**
        filters:
        - RewritePath=/service-good/(?<segment>.*), /$\{segment}
      - id: order-route
        uri: lb://service-order
        predicates:
        - Path=/service-order/**
        filters:
        - RewritePath=/service-order/(?<segment>.*), /$\{segment}
      - id: user-route
        uri: lb://service-user
        predicates:
        - Path=/service-user/**
        filters:
        - RewritePath=/service-user/(?<segment>.*), /$\{segment}

#url不进行鉴权白名单,多个以,隔开
gateway:
 white:
  url: /service-user/login
       
      
       
      
    
      